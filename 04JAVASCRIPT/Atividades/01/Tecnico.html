<script>
    let erro = prompt('Digite o seu erro: ')

    if (erro == 'E101') {
        alert('Há um problema na conexão de internet.')
    } else if (erro == 'E202') {
        alert('Há uma falha no servidor.')
    } else if (erro == 'E303') {
        alert('Há um erro no login do servidor.')
    } else {
        alert('Erro não encontrado, entre em contato com o suporte.')
    }
</script>
