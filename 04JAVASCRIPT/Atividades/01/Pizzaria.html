<script>
    let sabor = prompt('Digite o sabor da pizza  Calabresa | Frango | Mussarela  : ')

    if (sabor == 'Mussarela') {
        alert(`O sabor da sua pizza é ${sabor} e o valor é R$ 30,00`)
    } else if (sabor == 'Calabresa') {
        alert(`O sabor da sua pizza é ${sabor} e o valor é R$ 28,00`)
    } else if (sabor == 'Frango') {
        alert(`O sabor da sua pizza é ${sabor} e o valor é R$ 35,00`)
    } else {
        alert('Sabor Inválido')
    }
</script>
