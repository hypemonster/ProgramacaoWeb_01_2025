<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laricel Telecom</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <header>
        <h1>Laricel Telecom</h1>
        <img src="https://cdn.melhorplano.net/cms/2021/09/07/6137cc0413523laricel.png" alt="Laricel imagem">
    </header>
    <main>
        <form action="#" id="contrataPlano">
            <label for="nomeCompleto">Insira seu nome compreto:</label>
            <input type="text" name="nomeCompleto" id="nomeCompleto">

            <label for="dataNasc">Data de Nascimento</label>
            <input type="date" name="dataNasc" id="dataNasc">
 
            <label for="cpf">Insira seu CPF</label>
            <input type="number" name="cpf" id="cpf">
            
        </form>
    </main>
    <footer>
        <p>Desenvolvido no IOS 🤦‍♀️💜🤦‍♀️</p>
    </footer>    


</body>
</html>
